<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopa de Letras</title>
    <link rel="stylesheet" href="front.css" />
</head>

<body>
    <div class="header-box">
        <h1>Elementos de la calle</h1>
    </div>

    <div class="timer-box" id="timer">
        Tiempo: 60s
    </div>
    <div class="pause-button-container">
        <button id="pause-play-btn" type="button" title="Pausar/Continuar" style="border-radius:20px;">
            <img id="pause-play-icon" src="/pause.svg" alt="Pausar"
                style="width:20px; height:20px; object-fit:contain;">
        </button>
    </div>

    <div class="grid-container">
        <div id="grid"></div>
    </div>

    <div id="word-list">
        <strong>Palabras a buscar:</strong>
        <ul id="words">
            <li data-word="SEMAFORO">Semaforo</li>
            <li data-word="BANCAS">Bancas</li>
            <li data-word="BASUREROS">Basureros</li>
            <li data-word="FAROS">Faros</li>
            <li data-word="ARBOLES">Arboles</li>
            <li data-word="ARBUSTOS">Arbustos</li>
        </ul>
    </div>

    <div id="buttons" class="hidden">
        <button onclick="restartGame()"><img src="restart.png" alt=""></button>
        <a href="../menu-sopa-letras.html">
            <button><img src="exit.png" alt=""></button></a>
    </div>

    <div id="retry" class="hidden">
        <button onclick="restartGame()"><img src="restart.png" alt=""></button>
    </div>

    <script src="back.js"></script>
</body>

</html>
